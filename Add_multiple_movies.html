<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Multiple Movies</title>
</head>
<body>
    <h1>Add Multiple Movies</h1>

    <form action="/add_multiple_movies" method="post">
        <label for="num_movies">Number of Movies:</label>
        <input type="number" id="num_movies" name="num_movies" min="1" required>
        <button type="submit">Generate Movies</button>
    </form>
</body>
</html>
